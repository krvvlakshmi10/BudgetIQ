<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BudgetIQ - Smart Finance Tracker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif;
      background-image: url('css/bgimage1.webp'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 500px;
      height: 70%;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      border :solid 2px black;
    }

    .logo {
      width: 250px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .logo:hover {
      transform: scale(1.05);
    }

     h1 {
      font-size: 2.5rem;
      margin-top: 20px;
    } 

    p {
      font-size: 1.6rem;
      color: #2f353e;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace logo.png and background.jpg with actual file paths -->
    <a href="login.html">
      <img src="css/biq.png" alt="BudgetIQ Logo" class="logo" />
    </a>
    <h1 style="color:rgb(61, 133, 177)">Budget<span style="color:rgb(28, 28, 88)">IQ</span></h1>
    <p>Your Smart Personal Finance Tracker</p>
  </div>
</body>
</html>
